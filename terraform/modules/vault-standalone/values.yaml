---
certs:
  secretName: vault-certificate

server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "false"
    hosts: []
    tls:
      - secretName: vault-certificate
        hosts: []

  standalone:
    enabled: true

  dataStorage:
    storageClass: openebs-hostpath
